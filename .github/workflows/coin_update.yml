name: Coin Premium Update

on:
  schedule:
    - cron: '5,35 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-coin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: pip install requests
        
      - name: Run script
        run: python update_coin.py
        
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # 파일이 존재할 때만 git add 실행
          if [ -f coin_data.json ]; then
            git add coin_data.json
            git commit -m "Update coin data" || echo "No changes to commit"
            git push
          else
            echo "Error: coin_data.json not found"
            exit 1
          fi
